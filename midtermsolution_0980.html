<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Form</title>
</head>
<body>
    <h1 align="center">Hotel Room Booking Form</h1>
    <form action="#" method="post" align="center">

        <!--PERSONAL DETAILS-->

      <label for="Name">Full Name:</label>
        <input type="text" id="Name" name="Name" required><br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

         <label for="checkin">Check-in Date:</label>
        <input type="date" id="checkin" name="checkin" required><br><br>

        <label for="checkout">Check-out Date:</label>
        <input type="date" id="checkout" name="checkout" required><br><br>

        <label for="Room">Room Type:</label>
        <select id="Room" name="room" required>
            <option value="Single">Single Room</option>
            <option value="Double">Double Room</option>
            <option value="Three">Three Room</option> </select><br><br>

             <label for="Guests">Number of guests:</label>
             <input type="number" id="Guests" name="guests" min="1" max="5" required><br><br>

            <label type="requests">Special Requests:</label><br>
            <textarea id="requests" name="requests" rows="5" cols="60"></textarea><br><br>
            
        <!--BUTTONS-->
         <button type="submit">Book Now</button>
         <button type="reset">Reset Form</button>



</body>
</html>
