<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformation</title>
    <style>

        .container {
    display: flex;
    gap: 20px;
    margin-top: 40px;
     }

     .box {
    width: 120px;
    height: 120px;
    background: #4CAF50;
    color: white;
    font-size: 18px;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: 0.5s;
    border-radius: 10px;
}
    </style>

</head>
<body>
        <h2>CSS Transformations (5 Blocks)</h2>
        <div class="container">
             <div class="box box1">Scale</div>
             <div class="box box2">Rotate</div>
             <div class="box box3">Tilt</div>
            <div class="box box4">Translate</div>
            <div class="box box5">Multi</div>
        </div>
    
</body>
</html>
