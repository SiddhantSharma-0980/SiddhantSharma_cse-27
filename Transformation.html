<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformation</title>
    <style>

        .container {
    display: flex;
    gap: 20px;
    margin-top: 40px;
     }

     .box {
    width: 120px;
    height: 120px;
    background: #4CAF50;
    color: white;
    font-size: 18px;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: 0.5s;
    border-radius: 10px;
    }

    /* 1. Scale (enlarge/shrink) */
.box1:hover {
    transform: scale(1.3);
    background: #0077ff;
     }

     /* 2. Rotation */
.box2:hover {
    transform: rotate(45deg);
    background: #ff5722;
   }

   /* 3. Tilt (Skew) */
.box3:hover {
    transform: skew(20deg);
    background: #9c27b0;
}

/* 4. Translate (Move) */
.box4:hover {
    transform: translate(30px, -20px);
    background: #e91e63;
}

/* 5. Multiple transforms together */
.box5:hover {
    transform: rotate(20deg) scale(1.2) translateY(-10px);
    background: #ff9800;
}



    </style>

</head>
<body>
        <h2>CSS Transformations (5 Blocks)</h2>
        <div class="container">
             <div class="box box1">Scale</div>
             <div class="box box2">Rotate</div>
             <div class="box box3">Tilt</div>
            <div class="box box4">Translate</div>
            <div class="box box5">Multi</div>
        </div>
    
</body>
</html>
